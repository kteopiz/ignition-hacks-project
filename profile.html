<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="profile.css">
  <title>Dating App Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="profile.css">
</head>
<body>
  <header>
    <h1>Your Profile</h1>
  </header>
  <div class="profile">
    <div class="profile-form">
      <div class="input-container">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Your Name">
        <img src="images/3peoples.png" alt="User Icon" class="input-picture">
        </div>
      
      <label for="age">Age:</label>
      <input type="number" id="age" placeholder="Your Age">
      
      <label for="gender">Gender:</label>
      <select id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
      
      <label for="description">Description:</label>
      <textarea id="description" placeholder="Tell us about yourself"></textarea>
      
      <button id="createProfile">Create Profile</button>
    </div>
    <div class="profile-display" id="profileDisplay">
      <!-- Profile information will be displayed here -->
    </div>
  </div>
  <script src="script.js"></script>
<!-- ... previous HTML content ... -->
<body>
    <header>
      <div class="logo">
        <img src="images/METMateLogo.png" alt="Dating App Logo">
      </div>
    </header>
    <!-- ... rest of the HTML ... -->
</body>
</html>
